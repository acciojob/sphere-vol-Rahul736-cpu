<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sphere Volume Calculator</title>
</head>

<body>

  <h3>Volume of Sphere Calculator</h3>

  <form id="sphereForm" onsubmit="volume_sphere(event)">
      <label>Radius:</label>
      <input type="text" id="radius"><br><br>

      <label>Volume:</label>
      <input type="text" id="volume" readonly><br><br>

      <input type="submit" value="Calculate">
  </form>

  <script src="script.js"></script>
</body>
</html>
